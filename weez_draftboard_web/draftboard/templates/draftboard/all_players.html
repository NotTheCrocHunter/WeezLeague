<!DOCTYPE html>
<html>
<head>
    <title>All Players</title>
</head>
<body>
    <h1>All Players</h1>
    <p>Total players: {{ all_players|length }}</p>
    <pre>{{ all_players }}</pre>
    <ul>
        {% for key, player in all_players.items %}
            <li>{{ player }}</li>
        {% endfor %}
    </ul>
</body>
</html>
